<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentación</title>
  <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
  <div class="card-container" onclick="document.getElementById('card').classList.toggle('flipped')">
    <div class="card" id="card">
      <!-- Frente  -->
      <div class="card-side front">

        <div class="photo-container">
          <img src="photo.png" alt="Foto personal">
        </div>
        <div class="info">
          <p><strong>Nombre:</strong> xxxx</p>
          <p><strong>Profesión:</strong> Diseñadora & Serigrafista</p>
          <p><strong>Email:</strong> xxxx@correo.com</p>
          <p><strong>Teléfono:</strong> +57 xxx xxx xxxx</p>
        </div>
      </div>

      <!--Parte de atras-->
      <div class="card-side back">
        <div>
          <h3 style="margin-top: 0; font-size: 1.8em;">Servicios</h3>
          <ul style="padding-left: 1em;">
            <p>Texto</p>
            <p>Texto</p>
            <p>Texto</p>
          </ul>
          <p style="margin-top: 10px; font-style: italic;">Fotter tarjeta</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
